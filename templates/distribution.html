{% extends "base.html" %}

{% block content %}
    <h2>Размещение по каютам</h2>
    <ul class="list-group">
        {% for astronaut in astronauts %}
            <li class="list-group-item">
                {{ astronaut }} - Каюта № {{ loop.index }}
                {% if loop.index == 1 %}
                    - капитан корабля
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
