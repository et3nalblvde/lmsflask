{% extends 'base.html' %}

{% block content %}
<h2>Список департаментов</h2>
<ul>
    {% for department in departments %}
    <li>
        <a href="{{ url_for('edit_department', id=department.id) }}">{{ department.name }}</a> - {{ department.description }}
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('add_department') }}">Добавить департамент</a>
{% endblock %}
