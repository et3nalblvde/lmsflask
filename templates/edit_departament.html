{% extends 'base.html' %}

{% block content %}
<h2>Редактировать департамент</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="name">Название департамента</label>
    <input type="text" id="name" name="name" value="{{ department.name }}" required>

    <label for="description">Описание</label>
    <textarea id="description" name="description">{{ department.description }}</textarea>

    <button type="submit">Сохранить</button>
</form>
{% endblock %}
