<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты отбора</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="display-4">Результаты отбора</h1>
    <h2>Претендент на участие в миссии: {{ nickname }}</h2>
    <p class="lead">Поздравляем! Вы прошли этап №{{ level }} отбора.</p>
    <p class="lead">Ваш текущий рейтинг составляет: <strong>{{ rating }}</strong></p>
    <p>Желаем удачи в дальнейших этапах отбора!</p>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
